<div class="m-2.5 bg-white rounded-sm border border-border2">
  <div class="flex justify-between items-center p-3">
    <div class="flex justify-center items-center">
      <h4 class="font-poppins font-semibold">012345678910</h4>
      <h4
        class="font-neo-sans-arabic font-medium py-1 px-4 bg-secondary rounded-sm text-white mr-3"
      >
        قيد الإستخدام
      </h4>
    </div>
    <div class="group cursor-pointer">
      <img
        class="group-hover:hidden w-8.5 h-8"
        [src]="dotsIconG"
        alt="Close Icon"
      />
      <img
        class="hidden group-hover:block w-8.5 h-8"
        [src]="dotsIconB"
        alt="Close Icon"
      />
    </div>
  </div>

  <div class="p-3 flex flex-col">
    <div class="grid grid-cols-4 divide-x divide-line">
      <app-titles title="اسم البروتوكول" des="فودافون مصر"></app-titles>
      <app-titles
        title="الدولة"
        des="المملكة العربية السعودية"
        [imageSrc]="saudiArabia"
      ></app-titles>
      <app-titles
        title="العميل الحالي"
        des="الشركة الألمانية للإبادة"
        [imageSrc]="image11"
      ></app-titles>
      <app-titles title="عدد الإمتدادات" des="09" [number]="true"></app-titles>
    </div>
    <div class="grid grid-cols-4 divide-x divide-line mt-4">
      <app-titles title="تاريخ آخر شحنة" des="2024/12/29" [number]="true"></app-titles>
      <app-titles title="الرصيد الحالي" des="5000" [number]="true" [price]="true"></app-titles>
      <app-titles title="الرصيد المستخدم للعميل الحالي" des="5000" [number]="true" [price]="true"></app-titles>
      <app-titles title="الرصيد المستخدم للرقم ككل" des="5000" [number]="true" [price]="true"></app-titles>
    </div>
  </div>
</div>
